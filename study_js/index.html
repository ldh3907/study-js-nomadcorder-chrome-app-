<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>자바스크립트를 잡아!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-content-wrap">
      <div class="title font-style">To do list</div>
      <div class="title2 font-style">목록을 작성해봅시다!</div>
      <div class="js-clock">
        <div class="js-title font-style">00:00</div>
      </div>
      <form class="js-form form">
        <input
          type="text"
          class="input-text"
          placeholder="이름을 입력해주세요!"
        />
      </form>
      <div
        class="js-greetings greetings font-style"
        style="color: #424242"
      ></div>
    </div>
    <script src="index.js"></script>
    <script src="clock.js"></script>
    <script src="gretting.js"></script>
  </body>
</html>
